<div class="modal fade" id="hapusModal{{page.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title white" id="exampleModalLabel">Hapus Data Antrian</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Anda yakin,<br>
        ingin menghapus data Antrian <strong>{{ name.nama_p }}</strong> ?

        <a href="{{ url_for('antrianp.HapusAntrian', slug=page.id) }}">
          <button type="button" class="btn btn-danger">Ya, Delete!</button>
        </a>
      </div>
    </div>
  </div>
</div>
